<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 4rem;
      color: #fff;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.5rem;
      color: #fff;
      margin: 0 20px 30px;
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff6b81;
      transform: rotate(-45deg);
      animation: float 4s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff6b81;
      border-radius: 50%;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 25px;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      50% { transform: translateY(-200px) rotate(-45deg); opacity: 0.5; }
      100% { transform: translateY(0) rotate(-45deg); opacity: 1; }
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background-color: #fff;
      color: #ff6b81;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff6b81;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
  <p>To my love, [Her Name] üíï<br>
  You make every day special. I love you endlessly.</p>
  <button onclick="showMessage()">Click for a surprise üíå</button>

  <script>
    function showMessage() {
      alert("You are my everything, today and always! üòò");
    }

    // Add floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 500);
  </script>
</body>
</html>
